<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maricarmen ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fbe7f7, #f3d7e7);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #c2185b;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        #contenedor-botones {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #si {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #no {
            background: linear-gradient(135deg, #ff6347, #e74c3c);
            color: white;
            position: absolute;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #c2185b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Amorcito, ¿quieres ser mi novia? ❤️</h1>
        <div id="contenedor-botones">
            <button id="si" onclick="felicidades()">¡Sí, quiero!</button>
            <button id="no" onmouseover="moverBoton()">No</button>
        </div>
        <footer>Hecho con mucho ❤️ para Maricarmen</footer>
    </div>

    <script>
        function felicidades() {
            alert("¡Felicidades, Amorcito! Sabía que no podrías decir que no ❤️");
            document.body.innerHTML = '<h1 style="font-family: Great Vibes, cursive; font-size: 5rem; color: #c2185b; text-align: center; margin-top: 20%;">¡Te amo, Mi amorcito! ❤️</h1>';
        }

        function moverBoton() {
            const botonNo = document.getElementById("no");
            const anchoVentana = window.innerWidth - botonNo.clientWidth;
            const altoVentana = window.innerHeight - botonNo.clientHeight;

            const nuevaPosX = Math.floor(Math.random() * anchoVentana);
            const nuevaPosY = Math.floor(Math.random() * altoVentana);

            botonNo.style.left = nuevaPosX + "px";
            botonNo.style.top = nuevaPosY + "px";
        }
    </script>
</body>
</html>
