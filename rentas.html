            <!-- Las páginas del PDF se cargarán aquí -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#pdfCarousel" data-bs-slide="prev">

          <button class="carousel-control-next" type="button" data-bs-target="#pdfCarousel" data-bs-slide="next">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        const pdfUrl = 'HAMILTON-C2_tech-specs_es_689280.08 (1).pdf'; // Cambiar a la ruta de tu PDF
    
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
          const pdfContainer = document.getElementById('pdf-container');
          
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              const viewport = page.getViewport({ scale: 1.5 });
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              
              page.render({ canvasContext: context, viewport: viewport });
              
              const carouselItem = document.createElement('div');
              carouselItem.className = `carousel-item ${pageNum === 1 ? 'active' : ''}`;
              
              const pageDiv = document.createElement('div');
              pageDiv.className = 'pdf-page';
              pageDiv.appendChild(canvas);
              
              carouselItem.appendChild(pageDiv);
              pdfContainer.appendChild(carouselItem);
            });
          }
        });
      </script>
